name: Publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        #os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install deps (client)
        working-directory: client
        run: npm ci
      - name: Publish (client)
        working-directory: client
        run: npx electron-forge publish